<!DOCTYPE html>
<html>

<head>
    <title>Table Objects</title>
    <style>
        th,
        td,
        p,
        input {
            font: 14px Verdana;
        }

        table,
        th,
        td {

            border-collapse: collapse;
            padding: 2px 3px;
            text-align: left;

</head>
